<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
    <style>
        .pai {
           position: relative;
        }
        .filho{
           position: absolute;
           top:50%;
           left: 50%;
           transform: translate(-50%, 10%);
           margin: 10px;
           padding: 20px;
        }
        tr {
            text-align: center;
        }
        tfoot,thead {
            height: 50px;
        }
    </style>
</head>
<body >
    <header style="text-align: center;">
    <h1>Atividade de tabelas HTML 2</h1>
    </header>
    <main class="pai">
        <section class="filho">
            <table border="2px" width="500px" height="500px">
                <thead>
                    <th colspan="2">
                       Topo
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="5">Menu</td>
                        <td rowspan="5">Conteudo</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                       <td colspan="2">Rodape</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer>
        

    </footer>
</body>
</html>
