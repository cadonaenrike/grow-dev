<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
    
</head>
<body>
    <header>
    <h1>Atividade de tabelas HTML</h1>
    </header>
    <main>
        <table border="2px" width="500px">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table border="2px" width="500px">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
               
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table border="2px" width="500px">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
               
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        <hr>
        <table border="2px" width="500px">
            <thead>
                <th colspan="2">
                   Topo
                </th>
            </thead>
            <tbody style="height: 100px;">
                <tr align="center">
                    <td rowspan="5">Menu</td>
                    <td rowspan="5">Conteudo</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                   <td colspan="2" align="center">Rodape</td>
                </tr>
            </tfoot>
            
        </table>
    </main>
    <footer>
        

    </footer>
</body>
</html>
